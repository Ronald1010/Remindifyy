<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Remindify</title>

    <link rel="icon" type="image/x-icon" href="/assets/img/logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="js/system/dashboard.js"></script>
    <script src="js/utils/scripts.js" defer></script>
    <link rel="stylesheet" href="/css/custom.css" />
    <script type="module" src="/js/system/test.js"></script>
  </head>

  <!-- BODY -->

  <body class="sb-nav-fixed">
    <!-- Top Navigation -->
    <nav class="sb-topnav navbar navbar-expand text-white">
      <!-- Navbar Brand-->
      <a class="navbar-brand ps-3" href="test.html">REMINDIFY</a>
      <!-- Sidebar Toggle-->

      <!-- Navbar Search-->
      <form
        class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0"
      ></form>
      <!-- Navbar-->
      <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            ><i class="fas fa-user fa-fw"></i
          ></a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdown"
          >
            <!-- <li><hr class="dropdown-divider" /></li> -->
            <li>
              <a class="dropdown-item" href="#" id="btn_logout">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
      <button
        class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
        id="sidebarToggle"
        href="#!"
      >
        <i class="fas fa-bars"></i>
      </button>
    </nav>
    <!-- End of Top Navigation -->

    <div id="layoutSidenav">
      <!-- Side Navigation -->
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion" id="sidenavAccordion">
          <div class="sb-sidenav-menu">
            <p>You're Logged in as:</p>

            <div id="user_image"><p id="user_logged"></p></div>
            <div id="user_info">
              <div class="row" id="span">
                <span>NAME: <span id="user_logged"></span></span>
                <input type="hidden" id="user_id" />
              </div>
            </div>
            <hr />
          </div>
        </nav>
      </div>
      <!-- End of Side Navigation -->

      <div id="layoutSidenav_content">
        <main>
          <!-- Content -->
          <section class="vh-100">
            <div class="container py-5 h-100">
              <div
                class="row d-flex justify-content-center align-items-center h-100"
              ></div>
            </div>
          </section>
          <!-- End of Content -->
        </main>
      </div>
    </div>

    <!-- masonry -->
    <script
      src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
      integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
      crossorigin="anonymous"
      async
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
